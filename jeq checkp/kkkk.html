<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#box").animate({left: "100px",top:"+=50",width:"+=100",height:"+=100"});
  });
  $("#btn2").dblclick(function(){
    $("#box").animate({height: "150px"});
  });
});
</script>
</head>
<body>

<button id="btn1">Animate height</button>
<button id="btn2">Reset height</button>

<div id="box" style="background:#98bf21;height:100px;width:100px;position: relative;"></div>

</body>
</html>
